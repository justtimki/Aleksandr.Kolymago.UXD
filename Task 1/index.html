<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="container">
				<div class="overlay">
					<div class="row">
						<div class="title span-7">
							<h1>welcome to meeting expo 2014</h1>
							<p>suite 5a-1204, 799 e dragram, tucson az 85705, usa</p>
							<h2>may 15, 2014 - may 21, 2014</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="under-header">
			<div class="container">
				<div class="row">
					<div class="span-12">
						<h2>registration step 2 of 3</h2>
					</div>
				</div>
			</div>
		</div>
		<div class="form-section">
			<div class="container">
				<div class="row">
					<form action="post" class="clearfix">
						<p>This is the address where registration will be sent and the name that will appear on your badge.</p>
						<div class="span-12">
							<div class="form-row">
								<div class="span-6">
									<label for="firstName" class="required">first name</label>
									<input type="text" id="firstName">
								</div>
								<div class="span-6">
									<label for="lastName" class="required">last name</label>
									<input type="text" id="lastName">
								</div>
							</div>
							<div class="form-row">
								<div class="span-6">
									<label for="mailingAddress1" class="required">mailing address 1</label>
									<input type="text" id="mailingAddress1">
								</div>

								<div class="span-6">
									<label for="mailingAddress2">mailing address 2</label>
									<input type="text" id="mailingAddress2">
								</div>
							</div>
							<div class="form-row">
								<div class="span-6">
									<label for="city" class="required">city</label>
									<input type="text" id="city">
								</div>
								<div class="span-6">
									<label for="state" class="required">state</label>
									<select name="state" id="state"></select>
								</div>
							</div>
							<div class="form-row">
								<div class="span-6">
									<label for="postalCode" class="required">postal code</label>
									<input type="text" id="postalCode">
								</div>
								<div class="span-6">
									<label for="country" class="required">country</label>
									<select name="country" id="country"></select>
								</div>
							</div>
							<div class="form-row">
								<div class="span-6">
									<label for="workPhone" class="required">work phone</label>
									<input type="text" id="workPhone">
								</div>
								<div class="span-6">
									<label for="fax">fax</label>
									<input type="text" id="fax">
								</div>
							</div>
							<div class="form-row">
								<div class="span-6">
									<label for="email" class="required">email</label>
									<input type="text" id="email">
								</div>
								<div class="span-6">
									<label for="title">title</label>
									<input type="text" id="title">
								</div>
							</div>
							<div class="form-row">
								<div class="span-6">
									<label for="department">department</label>
									<input type="text" id="department">
								</div>
								<div class="span-6">
									<label for="company">company</label>
									<input type="text" id="company">
								</div>
							</div>
							<button type="submit">next step</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="container">
				<div class="row">
					<div class="span-12 footer-content">
						<div class="copy">
							Coopyright &copy; 1997-2013 Site.com
						</div>
						<div class="links">
							<a href="#">policies</a>
							<a href="#">site map</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
